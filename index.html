<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- sezione form raccolta dati -->
    <section>

        <div class="title">
            <h2>calcola il prezzo del tuo biglietto</h2>
        </div>

        <form class="container" id="dati">

            <div class="card">
                <h3>Nome e Cognome</h3>
                <input id="name" type="text">
            </div>

            <div class="card">
                <h3>KM da percorrere</h3>
                <input id="km" type="text">
            </div>

            <div class="card">
                <h3>Età</h3>
                <input id="age" type="text">
            </div>

            <div class="card big">
                <button class="style-button" id="collect_data">
                    <strong>Genera</strong>
                </button>

                <button class="style-button">
                    <strong>Annulla</strong>
                </button>
            </div>

        </form>

    </section>

    <!-- sezione output biglietto -->
    <section>

        <div class="title">
            <h2>il tuo biglietto</h2>
        </div>

        <div class="container" id="ticket">

            <h3>DETTAGLIO PASSEGGERI</h3>

            <div id="data-output">

                <div class="box">
                    <h3>NOME PASSEGGERO</h3>
                    
                    <strong id="name-output">...</strong>
                </div>

                <div class="box">
                    <h5>Offerta</h5>
                    <span id="type-ticket-output">...</span>
                </div>

                <div class="box">
                    <h5>Carrozza</h5>
                    <span id="random-output-1">...</span>
                </div>

                <div class="box">
                    <h5>Codice CP</h5>
                    <span id="random-output-2">...</span>
                </div>

                <div class="box">
                    <h5>Costo biglietto</h5>
                    <span>€</span>
                    <span id="ticket-output">...</span>
                </div>

            </div>

            
        </div>

    </section>

    <script type="text/javascript" src="main.js"></script>

</body>
</html>

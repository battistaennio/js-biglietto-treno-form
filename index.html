<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biglietto Treno</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>

        <div class="title">
            <h2>calcola il prezzo del tuo biglietto</h2>
        </div>

        <div class="container">

            <div class="card">
                <h3>Nome e Cognome</h3>
                <input id="name" type="text" placeholder="nome">
            </div>

            <div class="card">
                <h3>KM da percorrere</h3>
                <input id="km" type="text" placeholder="km">
            </div>

            <div class="card">
                <h3>Età</h3>
                <input id="age" type="text" placeholder="età">
            </div>

            <div class="card big">
                <div class="fake-button" id="collect_data">
                    <strong>Genera</strong>
                </div>
            </div>

        </div>

    </section>


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
